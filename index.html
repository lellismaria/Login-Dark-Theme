<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/carbon-copy/344/26e07f/folder-invoices.png">
    <title>Sign In | Karaoke World</title>
</head>

<body>
  <div class="main-login">
      <div class="left-login">
          <h1>Hello, Friend!<br>Enter your personal details and start journey with us!</h1>
          <img src="./img/karaoke.svg" class="left-login-image" alt="karaoke">
        </div>
          <div class="right-login">
              <div class="card-login">
                  <h1>ACCOUNT LOGIN</h1>
                  <div class="textfield">
                      <input type="text" name="usuario" placeholder="USERNAME">
                  </div>
                  <div class="textfield">
                    <input type="password" name="senha" placeholder="PASSWORD">
                </div>
                <button class="btn btn-login">Login</button>
            </div>
      </div>
  </div>  
</body>

</html>
